l_english:
zucc.1.t:0 "SPY CAPTURED"
zucc.1.d:0 "The Sickle captured a Spy of ourselves after drunkenly speaking about how we rule and Sickle drools. While this is funny, it is now not funny when we can't even trust our spies in bars. "
zucc.1.a:0 "FUCK!"
zucc.2.t:0 "Alliance with the Banking Clan"
zucc.2.d:0 "An Alliance with the Banking Clan would help us in financing our economy, but their corrupt leadership could fuck us up!"
zucc.2.a:0 "Very Niceo!"
zucc.3.t:0 "The Great Trial"
zucc.3.d:0 "The Great Trial has begun, and we have begun purging these traitors and reactionaries. This will affect our country greatly but it is necessary. "
zucc.3.a:0 "A necessary Evil"
zucc.4.t:0 "The Great Promotion"
zucc.4.d:0 "After the Purge, we now have a multitude of new officers and politicians to serve the state. "
zucc.4.a:0 "GOD SAVE THE ZUCC"
zucc.5.t:0 "Protest at Capital"
zucc.5.d:0 "A protest at the capital demanding more civil liberties, and stopping human rights abuses. What shall we do?"
zucc.5.a:0 "Agree to their Demands"
zucc.5.b:0 "Shoot them Down!"
