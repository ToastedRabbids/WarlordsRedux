l_english:
 genericfocustree.1.title:0 "[From.GetName] Pursues Nuclear Technology"
 genericfocustree.1.desc:0 "Following initial tests, the politicians of [From.GetName] have decided to direct [From.GetAdjective] research towards the development of nuclear technology. The technology is still highly experimental, and there is great uncertainty whether it has any practical applications at all. Who knows where this might lead their war effort."
 genericfocustree.1.a:0 "We should follow this development."
 genericfocustree.2.title:0 "[From.GetName] offers aid"
 genericfocustree.2.desc:0 "[From.GetName] has generously offered us some of their men to aid our war effort."
 genericfocustree.2.a:0 "How Helpful!"
 genericfocustree.3.title:0 "[From.GetName] denounces communism"
 genericfocustree.3.desc:0 "During a declamatory speech, [From.From.GetLeader] has announced to the world that [From.GetName] will devote the bulk of its efforts to opposing communism. After describing it as destabilising, oppressive and the true enemy of democracy, [From.From.GetLeader] finished his speech by announcing plans of creating or joining an anti-communist initiative. So far no communist nations have responded."
 genericfocustree.3.a:0 "A bold move."
 genericfocustree.3.b:0 "Democratic Pigs."
 genericfocustree.3.c:0 "Okay, but what about the fascists?"
 genericfocustree.3.d:0 "Brave, but it had to be done."
 genericfocustree.3.e:0 "We will fight the red threat."
 genericfocustree.4.title:0 "[From.GetName] announces new communist initiative"
 genericfocustree.4.desc:0 "[From.From.GetLeader] has issued a surprising declaration that surprised the world, decrying the doctrine of Marx, Trotsky and Stalin as all incorrect. Instead they have announced a separate form of communism, one that they adhere to. Apparently it is also the only 'true' form of communism. This action has made them rather unpopular on the world stage."
 genericfocustree.4.a:0 "Realistically, what is the difference?"
 genericfocustree.4.b:0 "Fools."
 genericfocustree.4.c:0 "Hooray!"
 genericfocustree.5.title:0 "[From.GetName] announces Permanent Revolution"
 genericfocustree.5.desc:0 "[From.From.GetLeader] has today declared that the 'permanent revolution' begins today. Whilst they did not exactly outline what that meant, experts believe that this is the beginning of their concerted effort to spread communism throughout the world, however is the most effective manner. The world waits to see what [From.GetName] does next."
 genericfocustree.5.a:0 "Glad I'm not next to them."
 genericfocustree.5.b:0 "How excellent!"
 genericfocustree.5.c:0 "Bah! How attention seeking!"
 genericfocustree.5.d:0 "Oh dear."
 genericfocustree.6.title:0 "[From.GetName] Announces 'Unorthodox Initiative'"
 genericfocustree.6.desc:0 "In a odd speech, the pragmatic [From.From.GetLeader] has delivered a message to all those nations who have no ideological alignment, that they should consider working together. It seems that [From.From.GetLeader] is not as ideologically stringent as many thought he was, as he may be finding some new, strange allies. The Protective Initiative, (as [From.From.GetLeader] named it) will be beginning shortly, and all minor nations are welcomed."
 genericfocustree.6.a:0 "How bizarre."
 genericfocustree.6.b:0 "Here we go."
 genericfocustree.7.title:0 "[From.GetName] offers alliance"
 genericfocustree.7.desc:0 "[From.From.GetLeader] has offered you an alliance, in order for you to be protected. It seems like a generous offer, but we must first make sure we are not walking into a trap."
 genericfocustree.7.a:0 "That sounds excellent."
 genericfocustree.7.b:0 "We probably should not."
 genericfocustree.8.title:0 "[From.GetName] Agrees"
 genericfocustree.8.desc:0 "[From.GetName] has agreed to join our faction."
 genericfocustree.8.a:0 "Excellent."
 genericfocustree.9.title:0 "[From.GetName] Declines"
 genericfocustree.9.desc:0 "[From.GetName] has declined to join our faction."
 genericfocustree.9.a:0 "A shame."
 genericfocustree.10.title:0 "Democratic Revolution in [From.GetName]"
 genericfocustree.10.desc:0 "Today, [From.From.GetLeader] has announced that the previous regime has peacefully transitioned into democracy through the enabling elections and mass resignation. A new, democratic government has taken power and intends to make sweeping reforms to completely liberalise [From.GetName]. The democracies of the world have gained a new ally with seeming convert's zeal."
 genericfocustree.10.a:0 "Interesting."
 genericfocustree.10.b:0 "It was time for a change."
 genericfocustree.11.title:0 "[From.From.GetLeader] crowned Emperor of the [From.GetAdjective] Empire"
 genericfocustree.11.desc:0 "In a lavish ceremony, [From.From.GetLeader] has been officially crowned the Emperor of the [From.GetAdjective] Empire. Whilst some blow this off as merely a party within a part of the world that no one is interested in, others see this as an opportunity to gain an ally, or an ideological enemy. The motives of the new Emperor will only be reveal in time."
 genericfocustree.11.a:0 "By what right do they become emperor?"
 genericfocustree.11.b:0 "Long may he reign!"
 genericfocustree.12.title:0 "[From.GetName] exports communism to us"
 genericfocustree.12.desc:0 "[From.GetName] has started to send partisan communists into our country as a means of seeding a communist revolution."
 genericfocustree.12.a:0 "How dare they meddle in our affairs!"
 genericfocustree.13.title:0 "Elections"
 genericfocustree.13.desc:0 "In order to placate our people's thirst for democracy, we will allow elections to be held."
 genericfocustree.13.a:0 "Very well."
 genericfocustree.14.title:0 "Democratic Revolution"
 genericfocustree.14.desc:0 "The people have spoken. It is time we become a democracy."
 genericfocustree.14.a:0 "If the people say so."
 genericfocustree.15.title:0 "An Empire for our Emperor"
 genericfocustree.15.desc:0 "It is time we reflect our emperor's empire by renaming our country."
 genericfocustree.15.a:0 "Long may he reign."
 genericfocustree.16.title:0 "Rise in Anarchist Sentiment"
 genericfocustree.16.desc:0 "The old leader has resigned. With his departure, the new regimes is in a precarious position. Within our country, there is a growing disdain for the government. It seems that there are underground anarchists plotting against the government."
 genericfocustree.16.a:0 "And overthrow you we shall."
 genericfocustree.17.title:0 "Anarchist Rebellion"
 genericfocustree.17.desc:0 "The people have risen! We have taken the capital in a coup, yet the government has fled. They have much of the army on their side, but we will fight against them!"
 genericfocustree.17.a:0 "The fight begins!"
 genericfocustree.18.title:0 "Anarchist Rebellion in [From.GetName]"
 genericfocustree.18.desc:0 "After a failed uprising in the capital of [From.GetName], anarchists have risen up throughout the countryside. Whilst the [From.GetName] government has much of the military on their side, the sheer volume of anarchists threatens to overwhelm them. The world watches in horror as a true threat to social order emerges."
 genericfocustree.18.a:0 "Concerning."
 genericfocustree.18.b:0 "Here we go!"
 genericfocustree.19.title:0 "Raid on a Weapons Cache"
 genericfocustree.19.desc:0 "A weapon cache in the capital has been raided by a group of anarchists on horseback. They fled into the countryside, whilst being chased by police. None have been found yet."
 genericfocustree.19.a:0 "Damn."
 genericfocustree.20.title:0 "Raiders rise up"
 genericfocustree.20.desc:0 "The group of anarchists who raided the capital have arrived, bringing with them a large volume of weapons!"
 genericfocustree.20.a:0 "Great news!"
 genericfocustree.21.title:0 "Anarchist Rebellion"
 genericfocustree.21.desc:0 "It appears that a small sect of anarchists have risen against us. It looks like we will need to put them down."
 genericfocustree.21.a:0 "Unbelievable."