 genericfocustree.1.title:0 "[From.GetName] entwickelt Nukleartechnologie"
 genericfocustree.1.desc:0 "Nach ersten Tests haben die Politiker von [From.GetName] beschlossen, die Forschung im Bereich [From.GetAdjective] auf die Entwicklung der Nukleartechnologie auszurichten. Die Technologie ist immer noch sehr experimentell und es besteht große Unsicherheit, ob sie überhaupt praktische Anwendungen hat. Wer weiß, wohin das ihre Kriegsanstrengungen führen könnte."
 genericfocustree.1.a:0 "Wir sollten dieser Entwicklung folgen."
 genericfocustree.2.title:0 "[From.GetName] bietet Hilfe an"
 genericfocustree.2.desc:0 "[From.GetName] hat uns großzügig einige ihrer Männer angeboten, um unsere Kriegsanstrengungen zu unterstützen."
 genericfocustree.2.a:0 "Wie hilfreich!"
 genericfocustree.3.title:0 "[From.GetName] prangert den Kommunismus an"
 genericfocustree.3.desc:0 "Während einer deklamatorischen Rede hat [From.From.GetLeader] der Welt angekündigt, dass [From.GetName] den Großteil seiner Bemühungen der Bekämpfung des Kommunismus widmen wird. Nachdem [From.From.GetLeader] es als destabilisierend, bedrückend und wahren Feind der Demokratie beschrieben hatte, beendete er seine Rede mit der Ankündigung von Plänen zur Schaffung oder zum Beitritt zu einer antikommunistischen Initiative. Bisher haben keine kommunistischen Nationen darauf geantwortet."
 genericfocustree.3.a:0 "Ein mutiger Schritt."
 genericfocustree.3.b:0 "Demokratische Schweine."
 genericfocustree.3.c:0 "Gut, aber was ist mit den Faschisten?"
 genericfocustree.3.d:0 "Tapfer, aber es musste getan werden."
 genericfocustree.3.e:0 "Wir werden die rote Bedrohung bekämpfen."
 genericfocustree.4.title:0 "[From.GetName] kündigt neue kommunistische Initiative an"
 genericfocustree.4.desc:0 "[From.From.GetLeader] hat eine überraschende Erklärung abgegeben, die die Welt überraschte und die Doktrin von Marx, Trotzki und Stalin als falsch entschlüsselte. Stattdessen haben sie eine eigene Form des Kommunismus angekündigt, an der sie festhalten. Anscheinend ist es auch die einzige "wahre" Form des Kommunismus. Diese Aktion hat sie auf der Weltbühne und bei den anderen Kommunistischen Nationen eher unbeliebt gemacht."
 genericfocustree.4.a:0 "Was ist realistisch gesehen der Unterschied?"
 genericfocustree.4.b:0 "Dummköpfe."
 genericfocustree.4.c:0 "Hurra!"
 genericfocustree.5.title:0 "[From.GetName] kündigt permanente Revolution an"
 genericfocustree.5.desc:0 "[From.From.GetLeader] hat heute erklärt, dass die "permanente Revolution" heute beginnt. Obwohl sie nicht genau darlegten, was dies bedeutete, glauben Experten, dass dies der Beginn ihrer konzertierten Bemühungen zur Verbreitung des Kommunismus in der ganzen Welt ist. Die Welt wartet darauf, was [From.GetName] als Nächstes tut."
 genericfocustree.5.a:0 "Ich bin froh, dass wir nicht neben ihnen sind."
 genericfocustree.5.b:0 "Wie gut!"
 genericfocustree.5.c:0 "Bah! Wie aufmerksamkeitsbedürftig!"
 genericfocustree.5.d:0 "Ach je."
 genericfocustree.6.title:0 "[From.GetName] kündigt "unorthodoxe Initiative" an"
 genericfocustree.6.desc:0 "In einer merkwürdigen Rede hat der Pragmatiker [From.From.GetLeader] all jenen Nationen, die keine ideologische Ausrichtung haben, die Botschaft übermittelt, dass sie eine Zusammenarbeit in Betracht ziehen sollten. Es scheint, dass [From.From.GetLeader] nicht so ideologisch streng ist, wie viele dachten, er könnte neue, seltsame Verbündete finden. Die Schutzinitiative (wie sie von [From.From.GetLeader] genannt wurde) wird in Kürze beginnen und alle kleineren Nationen werden begrüßt."
 genericfocustree.6.a:0 "Wie bizarr."
 genericfocustree.6.b:0 "Hier sind wir jetzt."
 genericfocustree.7.title:0 "[From.GetName] bietet Allianz an"
 genericfocustree.7.desc:0 "[From.From.GetLeader] hat uns eine Allianz angeboten, damit wir geschützt werden. Es scheint ein großzügiges Angebot zu sein, aber wir müssen zuerst sicherstellen, dass wir nicht in eine Falle geraten."
 genericfocustree.7.a:0 "Das klingt hervorragend."
 genericfocustree.7.b:0 "Wir sollten wahrscheinlich nicht."
 genericfocustree.8.title:0 "[From.GetName] stimmt zu"
 genericfocustree.8.desc:0 "[From.GetName] hat zugestimmt, sich unserer Fraktion anzuschließen."
 genericfocustree.8.a:0 "Ausgezeichnet."
 genericfocustree.9.title:0 "[From.GetName] lehnt ab"
 genericfocustree.9.desc:0 "[From.GetName] hat sich geweigert, unserer Fraktion beizutreten."
 genericfocustree.9.a:0 "Eine Schande."
 genericfocustree.10.title:0 "Demokratische Revolution in [From.GetName]"
 genericfocustree.10.desc:0 "Heute hat [From.From.GetLeader] angekündigt, dass das die vorherige Regierung durch die Ermöglichung von Wahlen und dem geforderten Massenrücktritt endlich friedlich die Regierungsgewalt abgegeben hat. Eine neue demokratisch gewählte Regierung hat die Macht übernommen und beabsichtigt, umfassende Reformen durchzuführen, um [From.GetName] vollständig zu demokratisieren. Die Demokratien der Welt haben einen neuen Verbündeten mit dem Eifer eines scheinbaren Konvertiten gewonnen."
 genericfocustree.10.a:0 "Interessant."
 genericfocustree.10.b:0 "Es war Zeit für eine Veränderung."
 genericfocustree.11.title:0 "[From.From.GetLeader] zum Kaiser des [From.GetAdjective] Empire gekrönt"
 genericfocustree.11.desc:0 "In einer aufwendigen Zeremonie wurde [From.From.GetLeader] offiziell zum Kaiser des Kaiserreichs [From.GetAdjective] gekrönt. Während einige dies als bloße Machtfantasie einer Person in einem Teil der Welt abtun, an dem niemand interessiert ist, sehen andere dies als Gelegenheit, einen Verbündeten oder einen ideologischen Feind zu gewinnen. Die Motive des neuen Kaisers werden erst rechtzeitig bekannt."
 genericfocustree.11.a:0 "Mit welchem ​​Recht werden sie Kaiser?"
 genericfocustree.11.b:0 "Möge er lange regieren!"
 genericfocustree.12.title:0 "[From.GetName] exportiert den Kommunismus zu uns"
 genericfocustree.12.desc:0 "[From.GetName] hat begonnen, kommunistische Partisanen in unser Land zu schicken, um eine kommunistische Revolution auszulösen."
 genericfocustree.12.a:0 "Wie können sie es wagen, sich in unsere Angelegenheiten einzumischen!"
 genericfocustree.13.title:0 "Wahlen"
 genericfocustree.13.desc:0 "Um den Durst unseres Volkes nach Demokratie zu stillen, werden wir Wahlen abhalten."
 genericfocustree.13.a:0 "Sehr gut."
 genericfocustree.14.title:0 "Demokratische Revolution"
 genericfocustree.14.desc:0 "Die Leute haben gesprochen. Es ist Zeit, dass wir die neue Regierung einweihen."
 genericfocustree.14.a:0 "Wenn das Volk es wünscht."
 genericfocustree.15.title:0 "Ein Reich für unseren Kaiser"
 genericfocustree.15.desc:0 "Es ist Zeit, dass wir das Reich unseres Kaisers reflektieren, indem wir unser Land umbenennen."
 genericfocustree.15.a:0 "Möge er lange regieren."
 genericfocustree.16.title:0 "Aufstieg im anarchistischen Gefühl"
 genericfocustree.16.desc:0 "Die alte Regierung ist zurückgetreten. Mit ihrer Abreise befindet sich die neue Regierung in einer prekären Lage. In unserem Land wächst die Verachtung für diese Regierung. Es scheint, dass es unterirdische Anarchistische Bewegungen gibt, die gegen die Regierung planen."
 genericfocustree.16.a:0 "Und wir werden sie stürzen."
 genericfocustree.17.title:0 "Anarchistische Rebellion"
 genericfocustree.17.desc:0 "Die Leute haben sich erhoben! Wir haben die Hauptstadt in einem Staatsstreich erobert, aber die wichtigsten Regierungsmitglieder sind entkommen. Sie haben einen Großteil der Armee auf ihrer Seite, aber wir werden nicht scheitern!"
 genericfocustree.17.a:0 "Der Kampf beginnt!"
 genericfocustree.18.title:0 "Anarchistische Rebellion in [From.GetName]"
 genericfocustree.18.desc:0 "Nach einem gescheiterten Putsch in der Hauptstadt [From.GetName] haben sich Anarchisten im ganzen Land erhoben. Während die Regierung [From.GetName] einen Großteil des Militärs auf ihrer Seite hat, droht die schiere Menge an Anarchisten, sie zu überwältigen. Die Welt sieht entsetzt zu, wie eine neue Bedrohung für die soziale Ordnung entsteht."
 genericfocustree.18.a:0 "Über."
 genericfocustree.18.b:0 "Auf in den Kampf!"
 genericfocustree.19.title:0 "Überfall auf ein Waffendepot"
 genericfocustree.19.desc:0 "Ein Waffenlager in der Hauptstadt wurde von einer Gruppe von Anarchisten zu Pferd durchsucht. Sie flohen aufs Land, während sie von der Polizei verfolgt werden. Aktuell wurden noch keine gefunden."
 genericfocustree.19.a:0 "Verdammt."
 genericfocustree.20.title:0 "Plünderer erheben sich"
 genericfocustree.20.desc:0 "Die Plünderer der Anarchisten, die die Hauptstadt überfallen haben, ist angekommen und bringt eine große Menge Waffen mit!"
 genericfocustree.20.a:0 "Großartige Neuigkeiten!"
 genericfocustree.21.title:0 "Anarchistische Rebellion"
 genericfocustree.21.desc:0 "Es scheint, dass sich eine kleine Sekte von Anarchisten gegen uns erhoben hat. Es sieht so aus, als müssten wir sie besiegen."
 genericfocustree.21.a:0 "Unglaublich."
 Generic_armour_primacy:0 "Verbesserung der Panzer"
 Generic_armour_primacy_desc:0 "Wie unsere Doktrin es uns vorschreibt, müssen unsere mobilen Abteilungen so effektiv wie möglich sein. Forschung und Produktionseffizienz sind daher Dinge, die wir unbedingt betrachten müssen."
 Generic_expand_conscription:0 "Erweiterte Wehrpflicht"
 Generic_expand_conscription_desc:0 "Um die volle Wirkung unserer neu verabschiedeten Doktrin zu erzielen, müssen wir mehr Menschen einberufen. Obwohl es in unserem Volk vielleicht nicht gefällt, so ist es doch eine Notwendigkeit."
 Generic_improve_the_general_staff:0 "Verbesserung des Generalstabs"
 Generic_improve_the_general_staff_desc:0 "Durch die Schulung des allgemeinen Personals unserer Generalsstäbe in Bezug auf die Bedeutung von Planung und Umsetzung der neuen Taktiken, sind diese nun in der Lage sie nun auch umzusetzen. Alle neuen Mitarbeiter werden die Bedeutung der Planung und korrekten Ausführung verstehen."
 Generic_air_doctrine_efforts:0 "Bemühungen in den Luftdoktrinen"
 Generic_air_doctrine_efforts_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig machen, unsere Luftwaffe effektiver in die anderen Zweige des Militärs zu integrieren."
 Generic_artillery_primacy:0 "Artillerieüberlegenheit"
 Generic_artillery_primacy_desc:0 "Artillerie ist für unsere Armee von großer Bedeutung. Es ermöglicht uns, den Feind aus der Ferne zu bombardieren und gleichzeitig unsere Soldaten im Kampf zu unterstützen."
 Generic_improved_doctrine_efforts:0 "Modernisierung der Militärdoktrinen"
 Generic_improved_doctrine_efforts_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren seit dem ersten Weltkrieg verändert, sondern im Laufe der jüngsten Konflikte. Wir müssen unsere Doktrinen ständig neu überarbeiten, um dies widerzuspiegeln."
 Generic_establish_the_air_force:0 "Gründung der Luftwaffe"
 Generic_establish_the_air_force_desc:0 "Nirgendwo sind technologische Fortschritte schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 Generic_continued_equipment_effort:0 "Weitere Verbesserungen der Infanteriewaffen"
 generic_army_war_college:0 "Offiziersschule des Heeres"
 Generic_coastal_defense:0 "Küstenverteidigung"
 Generic_coastal_defense_desc:0 "Wir können unseren Feinden nicht erlauben, über die Küsten in unser Land einzudringen. Stattdessen werden wir es ihnen durch den Einsatz von Küstenfestungen sehr schwer machen. Wir werden auch Maßnahmen ergreifen, um sicherzustellen, dass unsere Schiffe von Händen gebaut werden, denen wir vertrauen."
 Generic_allow_foreign_shipbuilders:0 "Erlaube Aufträge an ausländischen Schiffwerften"
 Generic_allow_foreign_shipbuilders_desc:0 "Während einige argumentieren mögen, dass es die nationale Sicherheit gefährdet, können wir nicht das offensichtliche leugnen. Wir brauchen so viele Schiffe wie möglich und je mehr Hände wir haben, desto besser."
 Generic_a_large_navy:0 "Eine große Marine"
 Generic_a_large_navy_desc:0 "Die Anpassung unserer Marine-Doktrinen an die Flotten Englands und Frankreichs werden uns zeigen, welche Art von Schiffen wir brauchen und wie wir sie Einsetzen müssen."
 Generic_focus_on_armour:0 "Verbesserung der Panzerstreitkräfte"
 Generic_continued_equipment_effort_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, weltweit führend bei Infanteriewaffen zu werden."
 Generic_research_mechanisation:0 "Erprobung von Mechanisierten Truppen"
 Generic_research_mechanisation_desc:0 "Lastwagen für unsere Infanterie ist zwar gut und schön, allerdings sind diese nicht für Beschuss durch Infanteriewaffen geeignet, von den neuen Panzerabwehrkanonen ganz zu schweigen. Wir sollten die Vorschläge von gepanzerten Truppentransportern testen."
 Generic_meritocratic_promotion:0 "Meritokratische Beförderungssysteme"
 Generic_meritocratic_promotion_desc:0 "Es hat sich gezeigt, dass ein reiches Elternhaus nicht können bedeutet. Wir sollten unsere Militärschulen und Offiziersschulen also allen qualifizierten öffnen. Das wurde mit etwas Glück auch ein Wettkampfgefühl entstehen lassen, das die Rekruten weiter anspornt."
 Generic_decide_on_a_doctrine:0 "Entscheidung für eine Militärische Doktrin"
 Generic_decide_on_a_doctrine_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere größten Gedanken auf die Aufgabe richten, den militärischen Gedanken von morgen zu gestalten."
 Generic_expand_the_dockyards:0 "Erweiterung der Werften"
 Generic_expand_the_dockyards_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Durch die Zuweisung aller verfügbaren Ressourcen und der Erforschung neue Schiffsmodelle können wir unsere Überlegenheit sichern."
 Generic_modernise_the_army:0 "Modernisierung der Armee"
 Generic_modernise_the_army_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf in den Kriegen von morgen immer noch von zentraler Bedeutung. Mit der Vorbereitung können wir das erneute grausige durchleben der Schützengräben verhindern."
 Generic_focus_on_motorisation:0 "Motorisierung der Armee"
 Generic_focus_on_motorisation_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher aufs und von dem Feld zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 Generic_focus_on_radar:0 "Finanzierung der Radarforschung"
 Generic_focus_on_radar_desc:0 "Radio bietet uns die Möglichkeit, sowohl feindliche Schiffe als auch Flugzeuge früher zu erkennen. Das könnte uns denn notwendigen Vorteil im Krieg bringen."
 Generic_research_rocketry:0 "Raketenforschung"
 Generic_research_rocketry_desc:0 "Raketen- und Düsentriebwerke ermöglichen beispiellose Geschwindigkeiten für unbemannte und bemannte Fluggeräte. Durch die Entwicklung dieser Technologien können wir den Feind sicher überraschen."
 Generic_high_quality_plane_production:0 "Hochwertige Flugzeugproduktion"
 Generic_high_quality_plane_production_desc:0 "Die industriellen Kapazitäten unseres Landes ermöglichen es uns, unsere Flugzeuge überlegender zu gestalten. Die Herstellung wird zwar dadurch kostspieliger und länger dauern, sie machen dies jedoch in ihrer Überlegenheit im Luftkampf wieder wett."
 Generic_establish_special_forces:0 "Gründung von Spezialkräften"
 Generic_establish_special_forces_desc:0 "Der normale Soldat kann zwar theoretisch überall Kämpfen, doch zeigt sich das er in manchen Situationen nicht sehr effektiv ist. Wir sollten deshalb für solche Szenarien speziell ausgebildete Truppen wie Fallschirm- und Gebirgsjäger oder Marinetruppen einsetzen und trainieren."
 Generic_mobile_warfare_doctrine:0 "Mobile Kriegsführung"
 Generic_mobile_warfare_doctrine_desc:0 "Mobile Kriegsführung konzentriert sich auf Geschwindigkeit und Manöver, um feindliche Streitkräfte abzuschneiden und zu desorganisierten."
 Generic_focus_on_nav:0 "NAV im Fokus"
 Generic_focus_on_armour_desc:0 "Mit dem, was wir aus der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 Generic_satisfied_with_dictatorship:0 "Zufrieden mit der Diktatur"
 Generic_satisfied_with_dictatorship_desc:0 "Unser Anführer ist mehr als zufrieden damit, ein Diktator zu sein. Er ist wirklich zuversichtlich."
 Generic_the_true_revolution:0 "Die wahre Revolution"
 Generic_the_true_revolution_desc:0 "Wir haben einen kommunistischen Höhepunkt erreicht und unser Regime ist robust. Weltweit betrachten Kommunisten unsere Nation sehnsüchtig als Vorbild für die Revolution."
 Generic_evolve_past_socialism:0 "Gemäß der Lehren von Marx"
 Generic_focus_on_nav_desc:0 "So wie der neue Seekrieg teilweise unter der Wasseroberfläche stattfindet, findet ein Teil davon auch in der Luft über dem Wasser statt."
 Generic_create_an_equal_society:0 "Schaffung einer gleichberechtigten Gesellschaft"
 Generic_create_an_equal_society_desc:0 "Das Ziel des Kommunismus ist Gleichheit. Indem wir die Idee in den Köpfen unserer Leute stärken und unsere Schaffung einer gleichberechtigten Gesellschaft demonstrieren, zeigen wir der Welt die wahre Form des Kommunismus."
 Generic_a_new_way:0 "Ein neuer Weg"
 Generic_a_new_way_desc:0 "Marx, Stalin und Trotzki waren alle unvollkommen. Stattdessen werden wir unseren eigenen kommunistischen Weg beschreiten."
 Generic_heir_to_marx:0 "Das Erbe von Marx"
 Generic_heir_to_marx_desc:0 "Wir haben den Marxismus auf die nächste Ebene gebracht. Wenn der Mann heute noch am Leben wäre, wäre er mit ziemlicher Sicherheit stolz auf uns gewesen."
 Generic_political_commissars:0 "Politische Kommissare"
 Generic_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis eingehalten wird, werden wir politisch ernannte Beamte in militärische Reihen aufnehmen."
 Generic_collectivisation:0 "Kollektivierung"
 Generic_collectivisation_desc:0 "Kollektivierung ist ein wesentlicher Bestandteil des Kommunismus. Durch das Sammeln der Produktionsmittel unter dem Staat können sie fair verteilt werden, während wir die wichtigsten Ressourcen für die Kriegsanstrengungen nutzen können."
 Generic_indoctrination:0 "Indoktrination"
 Generic_indoctrination_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit beruhend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 Generic_class_struggle:0 "Klassenkampf"
 Generic_class_struggle_desc:0 "Sobald unser Land von einer kommunistischen Regierung regiert wird, sollte seine erste Maßnahme darin bestehen, den Klassenkampf zu festigen. Die Bourgeoisie wird zittern, während das Proletariat aufsteigt."
 Generic_political_correctness:0 "Politische Korrektheit"
 Generic_political_correctness_desc:0 "Menschen, die eine leicht kontroverse oder auf andere Weise peinliche Meinungen vertreten, scheinen besorgt darüber zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
 Generic_the_right_to_liberty:0 "Das Recht auf Freiheit"
 Generic_the_right_to_liberty_desc:0 "Alle, die unter unserer Demokratie leben, verdienen das Recht auf die Freiheit, sich am Staat zu beteiligen."
 Generic_equality_before_the_law:0 "Gleichheit vor dem Gesetz"
 Generic_equality_before_the_law_desc:0 "Jeder Mensch ist vor dem Gesetz gleich! Wir werden dafür sorgen, dass dies auch wirklich der Fall ist."
 Generic_antirevolutionary_diplomacy:0 "Antirevolutionäre Diplomatie"
 Generic_antirevolutionary_diplomacy_desc:0 "Revolution ist das Gegenteil unseres Staates. Wenn wir uns den Faschisten und Kommunisten widersetzen können, sollten wir es tun."
 Generic_democratic_revolution:0 "Demokratische Revolution"
 Generic_democratic_revolution_desc:0 "Durch die Lockerungen und der Zusammenarbeit mit den westlichen Demokratien hat sich unser Volk nun zu sehr an diese Ideale gewöhnt. Wenn wir nicht jetzt Reformen anstreben könnte es zu einem blutigen Aufstand oder schlimmeres kommen..."
 Generic_proud_not_to_conform:0 "Stolz auf die Eigenständigkeit"
 Generic_proud_not_to_conform_desc:0 "Die Welt verändert sich schnell und wir haben uns damit verändert. Dennoch haben wir hier immer noch einen Platz und unser Volk fühlt sich von der Geschichte der Einzigartigkeit unserer Nation begeistert."
 Generic_increase_freedoms:0 "Dem Volk mehr Freiheiten einräumen"
 Generic_increase_freedoms_desc:0 "Unsere Leute verdienen ein bisschen mehr Freiheit. Ich bin sicher, sie würden es schätzen."
 Generic_enact_a_war_economy:0 "Die Kriegswirtschaft in Bewegung setzen"
 Generic_enact_a_war_economy_desc:0 "Krieg wird über uns kommen, ob es uns gefällt oder nicht. Wir müssen daher die Wirtschaft in eine Wirtschaft umwandeln, die es uns ermöglicht, die Rüstungsgüter herzustellen, die wir brauchen."
 Generic_crush_dissent:0 "Vernichtung der Dissidenten."
 Generic_crush_dissent_desc:0 "Alle, die dem Regime widersprechen, werden überzeugt zu "verschwinden". Widerspruch kann und wird nicht toleriert werden."
 Generic_the_light_in_the_darkness:0 "Das Licht in der Dunkelheit"
 Generic_the_light_in_the_darkness_desc:0 "Es gibt viele friedliche Regierungen, die von den Radikalen auf der ganzen Welt bedroht sind. Wir werden sie wissen lassen, dass wir sie beschützen werden."
 Generic_pioneer_jet_research:0 "Pioniere der Düsenforschung"
 Generic_pioneer_jet_research_desc:0 "Wenn unsere Flugzeuge mit unerreichbar hoher Geschwindigkeit fliegen können, können wir wirklich unbestritten am Himmel sein."
 Generic_focus_on_scout_planes:0 "Erforschung von Aufklärungsflugzeugen"
 Generic_focus_on_scout_planes_desc:0 "Aufklärungsflugzeuge sind relativ billig herzustellen und liefern sowohl in Kriegs- als auch in Friedenszeiten wertvolle Informationen. Wir sollten sie erforschen und produzieren, um unsere Kriegsbemühungen zu unterstützen."
 Generic_the_puppetmaster:0 "Der Puppenspieler"
 Generic_the_puppetmaster_desc:0 "Unser Führer ist ein erfahrener Politiker. Seine Fähigkeit zu überzeugen und zu manipulieren macht ihn von unschätzbarem Wert."
 Generic_the_puppetmaster:0 "Der Puppenspieler"
 Generic_the_puppetmaster_desc:0 "Unser Führer ist ein unglaublicher Politiker. Seine Fähigkeit zu überzeugen und zu manipulieren macht ihn zu einem echten Gewinn."
 Generic_his_imperial_majesty:0 "Seine kaiserliche Majestät"
 Generic_his_imperial_majesty_desc:0 "Der Kaiser ist wirklich großartig. Sein Reich muss dies widerspiegeln."
 Generic_focus_on_bombers:0 "Konzentration auf Bomber"
 Generic_focus_on_bombers_desc:0 "Wenn die Menschen der Zukunft vom Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, eine herausragende Rolle spielen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 Generic_focus_on_fighters:0 "Konzentration auf Jagdflugzeuge"
 Generic_focus_on_fighters_desc:0 "Wir haben nicht die letzten Luftkämpfe im Ersten Weltkrieg gesehen. Die Entwicklung von Kampfflugzeugen voranzutreiben, wird uns in Zukunft einen Vorteil verschaffen."
 Generic_corporatism:0 "Korporatismus"
 Generic_corporatism_desc:0 "Durch die Platzierung von Parteivertretern in Unternehmen können wir sicherstellen, dass ihre Produktion zum Wohl des Staates verwendet wird."
 Generic_paramilitarism:0 "Paramilitarismus"
 Generic_paramilitarism_desc:0 "Militärische Prinzipien haben auch Anwendungen außerhalb des Militärs. Mit der Entwicklung von paramilitärischen Einheiten zur Ergänzung unserer Streitkräfte und geeigneter Jugendprogramme werden mehr Menschen eine militärische Ausbildung erhalten."
 Generic_establish_our_alliance:0 "Diplomatische Bemühungen einer Allianz"
 Generic_establish_our_alliance_desc:0 "Nachdem wir die vollständige Kontrolle über unser eigenes Land haben, können wir uns Bündnisse mit anderen gleichgesinnten Nationen bemühen."
 Generic_a_democratic_alliance:0 "Eine demokratische Allianz"
 Generic_a_democratic_alliance_desc:0 "Es ist entscheidend, dass wir in solch turbulenten Zeiten Verbündete finden."
 Generic_technological_developments:0 "Technologische Entwicklungen"
 Generic_technological_developments_desc:0 "Die rasche Industrialisierung unserer Nation hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir verfolgen sollten."
 Generic_research_secret_weapons:0 "Forschung an Geheimwaffen"
 Generic_research_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen für die Entwicklung von Panzern und Flugzeugen aufzuwenden, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft. Elektronik, Raketentechnik und Kernforschung."
 Generic_finalise_armaments_expansion:0 "Rüstungserweiterung abschließen"
 Generic_finalise_armaments_expansion_desc:0 "Weitere Anstrengungen zum Ausbau unserer Militärfabriken sind erforderlich, um den Bedarf an neuer Ausrüstung zu decken."
 Generic_continue_improving_infrastructure:0 "Weitere Verbesserung der Infrastruktur"
 Generic_continue_improving_infrastructure_desc:0 "Durch den weiteren Ausbau unserer Infrastruktur werden die für heimliche Projekte erforderlichen Transporte und Kommunikationen ermöglicht."
 Generic_additional_armaments_expansion:0 "Zusätzliche Rüstungserweiterung"
 Generic_additional_armaments_expansion_desc:0 "Der Versuch, zivile Fabriken an die Herstellung militärischer Ausrüstung anzupassen, ist ineffizient. Wir sollten uns jetzt darauf konzentrieren, die militärische Produktion vorzubereiten."
 Generic_finalise_civilian_expansion:0 "Schließen Sie die zivile Expansion ab"
 Generic_finalise_civilian_expansion_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität erheblich verbessert."
 Generic_focus_on_support_equipment:0 "Entwicklung von Zusatzausrüstung"
 Generic_focus_on_support_equipment_desc:0 "Unterstützungseinheiten sind hervorragend geeignet, um bestimmte Aspekte unserer Truppen zu verbessern und ihnen gleichzeitig einen Vorteil gegenüber unseren Feinden zu verschaffen."
 Generic_urban_learning_centres:0 "Ausbau der Universitäten"
 Generic_urban_learning_centres_desc:0 "Jetzt, da die Städte geschäftig sind, bekommen wir mehr Anfragen nach Bildung. Wir werden diese Städte zu Zentren für Bildung und Wissenschaft machen."
 Generic_naval_primacy:0 "Überlegenheit der Marine"
 Generic_naval_primacy_desc:0 "Die Marine ist für unsere nationale Sicherheit notwendig. Mit seiner Überlegenheit wird kein Feind es wagen, uns auf See herauszufordern und so unsere Küsten vor einer Invasion zu schützen. Daher werden wir alle unsere Anstrengungen auf ihre Aufrüstung konzentrieren."
 Generic_improve_mining_towns:0 "Bergbaustädte verbessern"
 Generic_improve_mining_towns_desc:0 "Wenn Sie mehr Geld in die Bergbaustädte stecken, werden mehr Bergleute ankommen. Wir werden diese Belohnungen in Form von erhöhten Ressourcen ernten."
 Generic_civilian_expansion:0 "Zivile Expansion"
 Generic_civilian_expansion_desc:0 "Die zivile Industriekapazität darf nicht unterschätzt werden, selbst wenn der Krieg über der Welt droht."
 Generic_armaments_expansion:0 "Rüstungserweiterung"
 Generic_armaments_expansion_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 Generic_focus_on_submarines:0 "Die U-Boot Forschung"
 Generic_focus_on_submarines_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir tun gut daran, U-Boote nicht nur zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 Generic_focus_on_cruisers:0 "Neue Kreuzermodelle"
 Generic_focus_on_cruisers_desc:0 "Die Kreuzer in unserer Flotte sind komplett veraltet und nicht mehr auf den modernen Krieg angepasst. Zeit das zu ändern!"
 Generic_focus_on_capital_ships:0 "Entwicklung von Großkampfschiffen"
 Generic_focus_on_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane regieren. Schlachtschiffe und Träger repräsentieren das Alte und das Neue in der Überlegenheit der Marine."
 Generic_focus_on_industrial_research:0 "Fokus auf industrielle Entwicklung"
 Generic_focus_on_industrial_research_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der Zivilindustrie in einem großen Sprung nach vorne."
 Generic_rurality:0 "Entwicklung der ländlichen Gebiete"
 Generic_rurality_desc:0 "Während die Stadtbevölkerung zahlreich sein mag, hat das Land seine eigenen Vorteile. Dort mag es weniger Fortschritte geben, aber das Leben vom Land lehrt viele Lektionen über Selbstversorgung."
 Generic_disinterst_in_perfection:0 "Diplomatische Flexibilität"
 Generic_disinterst_in_perfection_desc:0 "Wenn es uns gelingen soll, das von uns gewünschte Territorium einzunehmen, müssen wir unabhängig von unseren Vereinbarungen bereit sein, neue Allianzen zu schließen."
 Generic_limited_intervention:0 "Begrenzte Intervention"
 Generic_limited_intervention_desc:0 "Wenn wir nicht mit der Welt um uns herum interagieren, können wir nicht sicherstellen, dass sie unseren Interessen entspricht. Durch Eingriffe in Auslandskriege können befreundete Regierungen weltweit Fuß fassen."
 Generic_foreign_expeditions:0 "Auslandsexpeditionen"
 Generic_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere zu tun."
 Generic_interventionism:0 "Interventionismus"
 Generic_interventionism_desc:0 "Wir können unsere Verantwortung nicht mehr loswerden. Um sicherzustellen, dass unsere Bürger sicher sind, müssen wir weltweit eingreifen. Wenn wir das nicht tun, wird die Welt um uns herum zusammenbrechen und uns bald mitnehmen."
 Generic_support_the_spanish_nationalists:0 "Unterstützung für spanischen Nationalisten"
 Generic_support_the_spanish_nationalists_desc:0 "Der spanische Bürgerkrieg mag ein tödlicher Konflikt sein, bietet aber Chancen. Wenn wir den Nationalisten helfen, können wir verhindern, dass die iberische Halbinsel in schmutzige kommunistische Hände gerät."
 Generic_support_the_spanish_republicans:0 "Unterstützen Sie die spanischen Republikaner"
 Generic_support_the_spanish_republicans_desc:0 "Der spanische Bürgerkrieg mag ein tödlicher Konflikt sein, bietet aber Chancen. Wenn wir den Republikanern helfen, können wir sicherstellen, dass die schmutzigen Faschisten die Region nicht dominieren."
 Generic_unrestricted_trade:0 "Uneingeschränkter Handel"
 Generic_unrestricted_trade_desc:0 "Nachdem wir die Neutralität erklärt haben, können wir ungestraft mit dem Handel beginnen. Durch die Öffnung unseres Landes können wir hoffentlich alle Nationen besänftigen, die uns angreifen könnten."
 Generic_plan_for_the_worst:0 "Planen Sie das Schlimmste"
 Generic_plan_for_the_worst_desc:0 "Obwohl wir die Neutralität erklärt haben, sind wir nicht ganz sicher. Faschisten und Kommunisten kann man nicht trauen und wir müssen uns auf Situationen vorbereiten, in denen sie uns angreifen könnten."
 Generic_relentless_reconquest:0 "Der Finale Gegenschlag"
 Generic_relentless_reconquest_desc:0 "Unsere Feinde haben uns zurückgedrängt, unsere Armeen sind zerschlagen und viele unserer Landsleute sind nun unter der grausamen Herrschaft unserer Feinde ausgeliefert. Doch noch ist es nicht vorbei! Aus allen ecken unserer noch freien Gebiete melden sich Freiwillige und wollen uns helfen unser Land wieder zu befreien. Dieser Krieg wird erst vorbei sein, wenn wir Tod oder unser Feind besiegt ist!"
 Generic_campaign_for_elections:0 "Der Nationale Wahlkampf"
 Generic_campaign_for_elections_desc:0 "Die Parteien haben sich versammelt und ihre Kandidaten vorgestellt. Nun müssen diese Versuchen das Volk von ihrer Zukunftsvision zu überzeugen."
 Generic_side_with_demons:0 "An der Seite der Dämonen"
 Generic_side_with_demons_desc:0 "Während die totalitären Nationen unser Territorium im Auge behalten, befinden wir uns möglicherweise in einer Situation, in der wir uns mit einer verbünden müssen, um den Tod eines anderen zu vermeiden."
 Generic_sweeping_reform:0 "Umfassende Reform"
 Generic_sweeping_reform_desc:0 "Jetzt, da wir eine demokratische Nation sind, müssen wir umfassende Reformen einführen, um unser Land weiter zu demokratisieren."
 Generic_embrace_authoritarianism:0 "Stärkung der Regierung"
 Generic_embrace_authoritarianism_desc:0 "Nur durch Willensstärke und Überzeugung kann unser Land überleben. Das Land wird sich unserem Willen beugen und wir werden es großartig machen."
 Generic_relax_authoritarianism:0 "Lockerung der Autorität"
 Generic_relax_authoritarianism_desc:0 "Während die Regierung fortbestehen muss, muss sie nicht so autoritär sein. Stattdessen können wir es entspannen, um bei unseren Leuten Gunst zu erlangen."
 Generic_collectivist_ethos:0 "Kollektivistisches Ethos"
 Generic_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen teilen und erobern, aber unser Volk wird vereint bleiben. Alle für Einen und Einer für Alle."
 Generic_maintain_the_regime:0 "Stark in unserem Weg"
 Generic_maintain_the_regime_desc:0 "Die Regierung muss, unabhängig davon, was es sein mag, aufrechterhalten werden."
 Generic_the_spirit_of_democracy:0 "Der Geist der Demokratie"
 Generic_the_spirit_of_democracy_desc:0 "Die Menschen verdienen eine Stimme in der Art und Weise zu entscheiden wie ihr Land regiert wird. Eine Stimme, die sie haben sollen."
 Generic_send_diplomats_to_berlin:0 "Diplomatische Delegation nach Berlin"
 Generic_send_diplomats_to_berlin_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Berlin schicken, können wir wahrscheinlich die Beziehungen zur deutschen Führung verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_send_diplomats_to_tokyo:0 "Diplomatische Delegation nach Tokio"
 Generic_send_diplomats_to_tokyo_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Tokio schicken, können wir wahrscheinlich die Beziehungen zur japanischen Führung verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_pick_a_side:0 "Wähle eine Seite"
 Generic_pick_a_side_desc:0 "Wenn die Spannungen zunehmen müsste man ein Dummkopf sein, um nicht zu sehen, was passieren wird. Die Kampflinien werden bald gezogen. Wenn wir überleben wollen, müssen wir uns für eine Seite entscheiden."
 Generic_declare_neutrality:0 "Neutralität erklären"
 Generic_declare_neutrality_desc:0 "Wir haben die Auswirkungen des Krieges vor 20 Jahren beobachtet. Um zu verhindern, dass unsere jungen Männer sterben und unser Land verwüstet wird, müssen wir der internationalen Gemeinschaft unsere Neutralität verkünden."
 Generic_improve_diplomat_corps:0 "Verbessere das Diplomatenkorps"
 Generic_improve_diplomat_corps_desc:0 "Die politische Landschaft der Welt verändert sich und verändert sich rasant. Es ist wichtig, dass unsere diplomatischen Mittel so gut wie möglich sind."
 Generic_deterrence:0 "Abschreckung"
 Generic_deterrence_desc:0 "Im Alleingang profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass Sie sie niemals einsetzen müssen."
 Generic_export_the_revolution:0 "Exportieren Sie die Revolution"
 Generic_export_the_revolution_desc:0 "Der Kommunismus innerhalb unserer eigenen Nation ist wichtig, aber es muss eine weltweite Revolution sein. Es scheint, dass die Aufgabe uns obliegt."
 Generic_superior_firepower_doctrine:0 "Überlegene Feuerkraft-Doktrin"
 Generic_superior_firepower_doctrine_desc:0 "Diese Doktrin konzentriert sich darauf, Granaten und nicht Männer auf den Feind zu werfen. Unsere Arbeitskräfte sind kostbar, Kugeln sind billig."
 Generic_permanent_revolutionary:0 "Ständiger Revolutionär"
 Generic_permanent_revolutionary_desc:0 "Trotzki hatte recht. Wir können nicht untätig warten. Wir müssen jetzt damit beginnen, die weltweite Revolution auszulösen."
 Generic_focus_on_cas:0 "Sturzkampfbomber entwickeln"
 Generic_focus_on_cas_desc:0 "Eine moderne Armee braucht Unterstützung von Fahrzeugen nicht nur am Boden, sondern auch in der Luft."
 Generic_ideological_fanatic:0 "Ideologischer Fanatiker"
 Generic_ideological_fanatic_desc:0 "Ideologie ist alles. Wenn wir uns nicht an jeden Aspekt halten, auch nicht an die strengsten Bestimmungen, sind wir unwiderruflich verloren."
 Generic_pragmatic_ideologue:0 "Pragmatischer Ideologe"
 Generic_pragmatic_ideologue_desc:0 "Unsere Ideologie ist zwar ausgezeichnet, aber nicht ganz perfekt. Wenn wir unsere Ziele erreichen wollen, müssen wir in unserer Ideologie flexibel sein."
 Generic_brutal_oppression:0 "Brutale Unterdrückung"
 Generic_brutal_oppression_desc:0 "Diejenigen, die wir erobert haben, haben nicht Anspruch auf denselben Luxus, den unsere eigenen Bürger erhalten. Stattdessen müssen sie für den Staat arbeiten."
 Generic_autarky:0 "Autarkie"
 Generic_autarky_desc:0 "Damit unsere Position nicht von anderen bedroht wird, müssen wir sicherstellen, dass unsere Wirtschaft völlig autark ist."
 Generic_limited_welfare:0 "Ein schlanker Sozialstaat"
 Generic_limited_welfare_desc:0 "Unser Staat soll nicht Unmengen an Geld verschwenden, um unsere Bürger zu bevormunden. Stattdessen werden nur diejenigen die es wirklich benötigen von unserem Sozialstaat profitieren, während die anderen weniger Steuern zahlen müssen"
 Generic_leave_business_be:0 "Der Industrie freie Hand lassen"
 Generic_leave_business_be_desc:0 "Freies Unternehmertum ist ein Schlüsselelement unserer Gesellschaft und wenn wir es sichern, kann unsere Wirtschaft gedeihen."
 Generic_prodemocratic_diplomacy:0 "Pro-demokratische Diplomatie"
 Generic_prodemocratic_diplomacy_desc:0 "Wir haben die Demokratie angenommen und sie hat große Früchte getragen. Jetzt sollten wir versuchen, uns mit anderen Nationen zu verbünden, die klug genug sind, dasselbe zu tun."
 Generic_a_change_in_regime:0 "Regimewechsel"
 Generic_a_change_in_regime_desc:0 "Ein Regimewechsel ist erforderlich. Wie diese Änderung zustande kommt, spielt keine Rolle. Was wichtig ist, ist das es passiert."
 Generic_change_through_politics:0 "Veränderung durch Politik"
 Generic_change_through_politics_desc:0 "Ein Bürgerkrieg wäre katastrophal und würde das Land in Trümmern liegen lassen. Nur durch das Wachstum einer politischen Bewegung können wir die Veränderung erreichen, die wir wollen."
 Generic_socialist_sentiment:0 "Sozialistisches Gefühl"
 Generic_socialist_sentiment_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich als souverän bezeichnen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 Generic_nationalist_sentiment:0 "Nationalistisches Gefühl"
 Generic_nationalist_sentiment_desc:0 "Unsere Nation ist einzigartig und unsere politischen Errungenschaften hätten nur hier stattfinden können. Wir müssen um jeden Preis dafür kämpfen."
 Generic_enforce_militarism:0 "Militarismus ermutigen"
 Generic_enforce_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel ansehen, sind dazu verdammt, angesichts des Krieges zu zögern. Wir werden den Militarismus in unsere Kultur integrieren, um ein Volk von Soldaten zu werden."
 Generic_control_the_youth:0 "Kontrolle über die Jugend"
 Generic_control_the_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung junger Menschen in unserer Nation werden frühzeitig Loyalität und Selbstaufopferung fördern."
 Generic_enforce_party_loyalty:0 "Parteitreue erzwingen"
 Generic_enforce_party_loyalty_desc:0 "Alle, die sich nicht bei der Partei anmelden, werden inhaftiert. Glücklicherweise würden die meisten Leute lieber der Partei beitreten, als die Konsequenz zu tragen."
 Generic_replace_religion_with_the_state:0 "Ersetzt die Religion durch den Staat"
 Generic_replace_religion_with_the_state_desc:0 "Während die Religion unserer Nation gut gedient hat, hat sie ihren Zweck überlebt. Wir müssen Gott durch den Staat ersetzen, um ideologische Konflikte im Volk zu vermeiden."
 Generic_antiauthoritarian_diplomacy:0 "Antiautoritäre Diplomatie"
 Generic_antiauthoritarian_diplomacy_desc:0 "Der Autoritarismus ist direkt gegen die Ideen unseres Landes. Wir sollten uns daher nach Möglichkeit dagegen aussprechen."
 Generic_send_diplomats_to_london:0 "Diplomatische Delegation nach London"
 Generic_send_diplomats_to_london_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach London schicken, können wir wahrscheinlich die Beziehungen zur Führung des Vereinigten Königreichs verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_send_diplomats_to_washington:0 "Diplomatische Delegation nach Washington"
 Generic_send_diplomats_to_washington_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Washington schicken, können wir wahrscheinlich die Beziehungen zur Führung der USA verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_send_diplomats_to_paris:0 "Diplomatische Delegation nach Paris"
 Generic_send_diplomats_to_paris_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Paris schicken, können wir wahrscheinlich die Beziehungen zur französischen Führung verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_send_diplomats_to_moscow:0 "Diplomatische Delegation nach Moskau"
 Generic_send_diplomats_to_moscow_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Moskau schicken, können wir wahrscheinlich die Beziehungen zur russischen Führung verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_send_diplomats_to_rome:0 "Diplomatische Delegation nach Rom"
 Generic_send_diplomats_to_rome_desc:0 "Indem wir unsere zusätzlichen Diplomaten nach Rom schicken, können wir wahrscheinlich die Beziehungen zur italienischen Führung verbessern und möglicherweise einige Geschäfte daraus machen."
 Generic_licensing:0 "Lizenzierungsgeschäfte"
 Generic_licensing_desc:0 "Mit unseren ausländischen Verbindungen können wir jetzt ihren technologischen Vorteil wirklich nutzen, indem wir ihre Ausrüstung lizenzieren."
 Generic_invite_foreign_investments:0 "Ausländisches Kapital anlocken"
 Generic_invite_foreign_investments_desc:0 "Nachdem wir einige neue Freundschaften geschlossen haben, können wir davon profitieren. Wir sollten versuchen, Investoren aus ihren Ländern anzuziehen, um unser Wirtschaftswachstum zu unterstützen."
 Generic_technology_sharing:0 "Technologieaustausch"
 Generic_technology_sharing_desc:0 "Nachdem wir unser Bündnis formalisiert haben, werden wir alle Hilfe brauchen, die wir bekommen können, um unsere Feinde zu besiegen. Die Bündelung unserer Forschungskapazitäten wird sehr hilfreich sein."
 Generic_protectionist_economics:0 "Protektionistische Ökonomie"
 Generic_protectionist_economics_desc:0 "Durch die Erklärung der Neutralität können wir uns jetzt zumindest wirtschaftlich von der Weltbühne isolieren. Zölle können unsere Industrie schützen und dadurch den Bau neuer Fabriken fördern."
 Generic_profit_from_war:0 "Vom Krieg profitieren"
 Generic_profit_from_war_desc:0 "Unabhängig von unserer Handelshaltung können wir jetzt damit beginnen, Waren in kriegführende Länder zu exportieren. Dies wird natürlich eine beachtliche Summe für unsere Wirtschaft bringen. Leider werden die meisten Nationen nicht freundlich auf unser Handeln schauen und wir werden das internationale Ansehen verlieren."
 Generic_desperate_defense:0 "Verzweifelte Verteidigung"
 Generic_desperate_defense_desc:0 "Unsere Feinde sind stark und wir müssen bereit sein, alles auszugeben, um ihre Angriffe zu überleben. Unsere Leute werden sich massenhaft versammeln und zusammen werden wir uns nicht von diesen ausländischen Eindringlingen besiegen lassen!"
 Generic_grand_battleplan_doctrine:0 "Große Schlachtpläne"
 Generic_grand_battleplan_doctrine_desc:0 "Eine umfassende Planung und Vorbereitung vor dem Kampf ist der Schlüssel zum Erfolg."
 Generic_volunteer_corps:0 "Freiwilligenkorps"
 Generic_volunteer_corps_desc:0 "Wir könnten unsere Leute zwingen, für unsere Ideen zu sterben, aber es wäre viel besser, wenn sie sich stattdessen freiwillig dafür entscheiden würden."
 Generic_invite_foreign_scientists:0 "Einladen ausländischer Wissenschaftler"
 Generic_invite_foreign_scientists_desc:0 "Die Nationen, in die wir Diplomaten geschickt haben, haben Technologie, die wir nicht besitzen. Wenn wir ihren Wissenschaftlern erlauben, in unserem Land zu forschen, können wir diese Technologie schneller erwerben."
 Generic_open_the_political_sphere:0 "Öffne die politische Sphäre"
 Generic_open_the_political_sphere_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 Generic_regime_propaganda:0 "Propaganda"
 Generic_regime_propaganda_desc:0 "Wir haben ein engagiertes Parteipropagandaministerium, das unermüdlich daran arbeitet, unser Regierung zu fördern."
 Generic_necessity_of_war:0 "Notwendigkeit des Krieges"
 Generic_necessity_of_war_desc:0 "Wir werden beweisen, dass Krieg nicht nur für unsere nationale Sicherheit notwendig ist, sondern auch, um unsere Nachbarn vor den Regimen zu schützen, die sie unterdrücken."
 Generic_long_live_the_nation:0 "Es lebe die Nation"
 Generic_long_live_the_nation_desc:0 "Unsere Nation ist mächtig und wird von einer ausgezeichneten Regierung geführt. Rund um den Globus sind wir als aufstrebende Macht anerkannt. Bald werden wir eine Kraft sein, mit der man rechnen muss!"
 Generic_laissez_faire_economics:0 "Laissez Faire Ökonomie"
 Generic_laissez_faire_economics_desc:0 "Die beste Form der Wirtschaft ist die, die den Markt in Ruhe lässt. Daher lassen wir ihn das tun, was er am besten kann."
 Generic_appeal_to_democracies:0 "Appell an Demokratien"
 Generic_appeal_to_democracies_desc:0 "Durch die Abschwächung unseres Regimes sind wir für die demokratischen Nationen der Welt etwas attraktiver geworden. Jetzt müssen wir diese Beziehung nutzen."
 Generic_stay_the_course:0 "Ablehnung der Demokratisierung"
 Generic_stay_the_course_desc:0 "Während die Ideen der Demokratie in unserem Land Fuß gefasst haben, ist dies eine Änderung, zu der wir nicht bereit sind. Wir werden die aktuelle Regierung und den Kurs beibehalten."
 Generic_an_elected_dictator:0 "Ein gewählter Diktator"
 Generic_an_elected_dictator_desc:0 "Solange unser Regime populär ist, können wir faire Wahlen abhalten. Wir hoffen, dass wir sie nicht verlieren!"
 Generic_a_conservative_government:0 "Eine konservative Regierung"
 Generic_a_conservative_government_desc:0 "Eine konservative Regierung ist das, was wir brauchen, um die Tradition zu verteidigen und gleichzeitig das Privateigentum und das freie Unternehmertum zu schützen."
 Generic_a_liberal_government:0 "Eine liberale Regierung"
 Generic_a_liberal_government_desc:0 "Eine liberale Regierung ist das, was wir brauchen, um eine freie, gleichberechtigte, liberale Gesellschaft zu schaffen, in der niemand zurückgelassen wird."
 Generic_prepare_for_war:0 "Vorbereitung auf den Krieg"
 Generic_prepare_for_war_desc:0 "Es wäre lächerlich dumm von uns so zu tun, als würde kein Krieg kommen. Deshalb sollten wir uns darauf vorbereiten."
 Generic_power_in_tradition:0 "Macht in der Tradition"
 Generic_power_in_tradition_desc:0 "Durch die Wahrung sozialkonservativer Werte können wir unsere Gesellschaft neu beleben."
 Generic_denounce_communism:0 "Denunzierung des Kommunismus"
 Generic_denounce_communism_desc:0 "Der Kommunismus ist letztendlich die größte Bedrohung für unsere Existenz. Wir sollten auf der Weltbühne klarstellen, dass wir uns ihm widersetzen."
 Generic_the_will_of_the_people:0 "Der Wille des Volkes"
 Generic_the_will_of_the_people_desc:0 "Unsere Nation ist ein blühendes Modell der Demokratie. Während die Debatte heftig ist und oft Kompromisse erzielt werden, ist unsere Nation stolz auf unsere neu etablierte demokratische Tradition."
 Generic_freedom_to_research:0 "Freiheit zur Forschung"
 Generic_freedom_to_research_desc:0 "Ein Vorteil einer freien Gesellschaft besteht darin, dass Innovationen in der Regel viel einfacher zu erreichen sind."
 Generic_change_through_violence:0 "Veränderung durch Gewalt"
 Generic_change_through_violence_desc:0 "Veränderung wird nicht durch das unzuverlässige politische Spiel erreicht. Wir müssen offen und aggressiv revoltieren, wenn wir eine Revolution wollen."
 Generic_the_ultimate_nation:0 "Die ultimative Nation"
 Generic_the_ultimate_nation_desc:0 "Es ist Zeit, dass wir unsere Nation zum einzig wahren Land erklären. Alle werden vor unserer Macht zittern!"
 Generic_masters_over_all:0 "Wir über alle anderen"
 Generic_masters_over_all_desc:0 "Unser Land, unsere Leute sind wirklich die besten der Welt. Es ist einfach wahr, dass wir die Herrscher über alles sein sollten."
 Generic_send_the_church_a_fiat:0 "Schicken Sie der Kirche einen Fiat"
 Generic_send_the_church_a_fiat_desc:0 "Während die Kirche nicht notwendig ist, kann ihre Macht zum Wohl unserer Nation genutzt werden. Eine Anerkennung würde sie uns gefügiger machen."
 Generic_secret_police:0 "Geheimpolizei"
 Generic_secret_police_desc:0 "Eine Geheimpolizei ist entscheidend für das Überleben eines unseres Regimes. Menschen sind leicht zu kontrollieren, wenn sie Angst haben zu verschwinden."
 Generic_purge_opposition:0 "Opposition eliminieren"
 Generic_purge_opposition_desc:0 "Jede Opposition ist eine Bedrohung für unsere Nation. Wir müssen zuerst die Opposition in unserem eigenen Staat niederschlagen, bevor wir uns auf unsere internationalen Feinde konzentrieren können."
 Generic_an_emperor_for_our_empire:0 "Ein Kaiser für unser Reich"
 Generic_an_emperor_for_our_empire_desc:0 "Unser Führer ist wirklich großartig. Er soll weltweit als Kaiser anerkannt werden!"
 Generic_political_manoeuvres:0 "Politische Manöver"
 Generic_political_manoeuvres_desc:0 "Der Vorteil, nicht an die Ideologie gebunden zu sein, ermöglicht uns viel Spielraum in der Politik."
 Generic_mass_assault_doctrine:0 "Stärke der Masse"
 Generic_mass_assault_doctrine_desc:0 "Perfekte Waffen werden überbewertet, eine große Anzahl von ausreichenden Waffen ist der Weg zum Sieg!"
 Generic_improve_infantry_equipment:0 "Infanterie-Ausrüstung verbessern"
 Generic_improve_infantry_equipment_desc:0 "Die Grenzen, welche Ausrüstung von Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 Generic_army_war_college:0 "Offiziersschulen"
 Generic_army_war_college_desc:0 "Durch die Einrichtung einer Offiziersschule verbessert sich die Anzahl potenzieller Generäle dramatisch, was es viel einfacher macht, die Männer zu finden, die unsere Armee führen."
 Generic_additional_equipment_research:0 "Zusätzliche Ausrüstungsforschung"
 Generic_additional_equipment_research_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgerüstet sind."
 Generic_army_primacy:0 "Vorrang der Armee"
 Generic_army_primacy_desc:0 "Die Armee ist das Rückgrat unserer Streitkräfte. Ohne sie könnten wir kein Territorium einnehmen oder bewachen. Als solches werden wir alle unsere Ressourcen darauf werfen, um ihren Sieg in allen kommenden Kriegen zu sichern."
 Generic_cheap_plane_production:0 "Günstige Flugzeugproduktion"
 Generic_cheap_plane_production_desc:0 "Indem wir einige Sicherheitsbestimmungen und höherwertigen Materialien weglassen können wir unsere Flugzeuge deutlich günstiger bauen."
 Generic_air_force_primacy:0 "Vorrang der Luftwaffe"
 Generic_air_force_primacy_desc:0 "Die Luftwaffe ist die Zukunft der Kriegsführung und der entscheidende Wendepunkt, um den Sieg im Kampf zu erringen. Daher sollten wir den größten Teil unserer Bemühungen auf die Verbesserung unserer Luftwaffe konzentrieren."
 Generic_a_flexible_navy:0 "Eine flexible Marine"
 Generic_a_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 Generic_finalise_dockyard_expansion:0 "Die Werften erweitern"
 Generic_finalise_dockyard_expansion_desc:0 "Nach dem Erfolg unserer ersten Werften haben wir beschlossen, die Bereiche, in denen wir Schiffe bauen können, noch weiter auszubauen."
 Generic_focus_on_destroyers:0 "Neue Zerstörer für die Flotte"
 Generic_focus_on_destroyers_desc:0 "Wir haben das Design und den strategischen Einsatz von U-Booten untersucht und gelernt, wie wir diesen Strategien entgegenwirken können. Zerstörer werden dafür entscheidend sein."
 Generic_urbanity:0 "Städtegründung"
 Generic_urbanity_desc:0 "Die Städte haben Priorität. Ohne sie gäbe es keinen Fortschritt. Während es dort mehr Meinungsverschiedenheiten zu geben scheint, sind zumindest die Straßen gut gepflegt."
 Generic_the_great_outdoors:0 "Die freie Natur"
 Generic_the_great_outdoors_desc:0 "Durch die Schaffung nationaler Gebiete zur Erforschung und Wertschätzung fühlt sich die Nation eins mit der Natur."
 Generic_industrial_hubs:0 "Ausbau der Industriezentren"
 Generic_industrial_hubs_desc:0 "Der Vorteil von städtischen Gebieten ist, dass sie dort mehr Fabriken mit Personal versorgen können."
 Generic_additional_civilian_expansion:0 "Zusätzliche zivile Expansion"
 Generic_additional_civilian_expansion_desc:0 "Durch die weitere Erweiterung unserer Fabriken können wir die Produktion von Waren für den Handel beschleunigen und weitere Bauarbeiten durchführen."
 Generic_additional_support_equipment_research:0 "Zusätzliche Zusatzausrüstung für die Armee"
 Generic_additional_support_equipment_research_desc:0 "Durch die Diversifizierung unserer Unternehmensbereiche können Unternehmen in vielen verschiedenen Bereichen bessere Leistungen erbringen."
 Generic_improve_infrastructure:0 "Ausbau der Schienen und Straßen"
 Generic_improve_infrastructure_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Konstruktionen verfolgen."
 Generic_provide_for_scientists:0 "Neue Wissenschaftler ausbilden"
 Generic_provide_for_scientists_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschungen durchzuführen."
 Generic_research_nuclear_technology:0 "Spezialteam für die Kernforschung gründen"
 Generic_research_nuclear_technology_desc:0 "Wenn wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 Generic_forge_our_own_path:0 "Eigen Weg erschaffen"
 Generic_forge_our_own_path_desc:0 "Unsere Nation ist stark genug und wir haben genug Freunde, um unser eigenes Bündnis zu schließen."
 Generic_abandon_neutrality:0 "Neutralität aufgeben"
 Generic_abandon_neutrality_desc:0 "Die Neutralität war ein Fehler. Einer den wir korrigieren, indem wir sie so schnell wie möglich aufgeben. Obwohl unsere Bevölkerung unseren Wechsel nicht schätzen werden."
 Generic_the_great_dictator:0 "Der große Diktator"
 Generic_the_great_dictator_desc:0 "Unser ausgezeichneter Diktator ist wirklich großartig. Charlie Chaplin sei verdammt."
 Generic_fascist_empire:0 "Der faschistische Kaiser"
 Generic_fascist_empire_desc:0 "Was unsere Nation wirklich braucht, ist ein Kaiser, der sie, mit der nötigen Härte führt. Dann werden wir ein wahres Reich."
 Generic_peoples_army:0 "Die Volksarmee"
 Generic_peoples_army_desc:0 "Eine Armee für das Volk, aus dem Volk. Es wird notwendig sein, unsere Souveränität zu gewährleisten und zu verteidigen."
 Generic_visit_lenin:0 "Staatsbesuch bei Lenins Sarg"
 Generic_visit_lenin_desc:0 "Wir werden darum bitten, Moskau zu besuchen, um dem großen revolutionären Lenin zu huldigen, indem wir seinen Körper bestaunen."
 Generic_a_socialist_government:0 "Eine sozialdemokratische Regierung"
 Generic_a_socialist_government_desc:0 "Während wir die Demokratie bewahren werden, ist der Kapitalismus nicht das richtige Wirtschaftsmodell. Wir werden stattdessen eine sozialdemokratische Regierung sein."
 Generic_womens_suffrage:0 "Frauenwahlrecht"
 Generic_womens_suffrage_desc:0 "Frauen haben im Ersten Weltkrieg gezeigt, das sie wie Männer Arbeiten können. Also sollten sie auch wie Männer an der Wahlurne mitentscheiden."
 Generic_welfare_system:0 "Ein Wohlfahrtssystem"
 Generic_welfare_system_desc:0 "Unser Volk nennt dieses Land sein Vaterland. Aber wie viel ist ein Vater wert, der sich nicht um seine Kinder kümmert?"
 Generic_denounce_fascism:0 "Denunzierung des Faschismus"
 Generic_denounce_fascism_desc:0 "Zu lange haben die Faschisten die Welt mit ausgehungerten Augen betrachtet. Jetzt müssen wir diesen Schlägern entgegentreten, wo immer wir können."
 Generic_increase_taxes:0 "Steuern erhöhen"
 Generic_increase_taxes_desc:0 "Damit wir uns unser Sozialsystem leisten können, müssen wir möglicherweise weitere Steuern erheben."
 Generic_extreme_liberty:0 "Freiheit bis zum Äußersten"
 Generic_extreme_liberty_desc:0 "Der Staat hat uns alle Freiheit genommen, die wir früher hatten. Es wird bald Zeit für uns, diese Freiheit zurückzugewinnen."
 Generic_allow_private_research_centres:0 "Private Forschungszentren zulassen"
 Generic_allow_private_research_centres_desc:0 "Indem wir dem Einzelnen erlauben, frei zu experimentieren, hält uns nur noch die Vorstellungskraft zurück."
 Generic_fight_for_our_own:0 "Kämpfe für uns"
 Generic_fight_for_our_own_desc:0 "Es ist wichtig, dass unsere Leute wissen, wofür sie kämpfen. Sich selbst, ihre Familien und ihre Freiheit."
 Generic_prepare_for_the_counter_attack:0 "Der Gegenangriff"
 Generic_prepare_for_the_counter_attack_desc:0 "Die tyrannischen Zustände der Welt betrachten uns mit Misstrauen und Bosheit. Wir sollten uns auf das Schlimmste vorbereiten."
 Generic_free_militia:0 "Freie Milizen"
 Generic_free_militia_desc:0 "Es ist wichtig, dass unsere Miliz so frei wie möglich ist. Sie sollten in der Lage sein, aus eigenen Gründen zu kämpfen und so unbeeinträchtigt wie möglich zu sein."
 Generic_collectivise_industry:0 "Industrie kollektivieren"
 Generic_collectivise_industry_desc:0 "Wir werden den Arbeiterräten größere Befugnisse verleihen, um sowohl die Regierung als auch die lokale Industrie zu kontrollieren."
 Generic_liberty_to_the_extreme:0 "Freiheit bis zum Äußersten"
 Generic_liberty_to_the_extreme_desc:0 ""
 Generic_distribute_arms_to_the_people:0 "Verteile Waffen an die Menschen"
 Generic_distribute_arms_to_the_people_desc:0 "In unserer Gesellschaft verdienen es die Menschen, bewaffnet zu sein. Nur dann können sie persönlich die Tyrannei abwehren."
 Generic_a_war_of_equality:0 "Ein Krieg der Gleichheit"
 Generic_a_war_of_equality_desc:0 "Wenn wir unsere Unabhängigkeit vom tyrannischen Staat erlangen wollen, müssen wir bereit sein, alle, egal wer, mit uns kämpfen zu lassen. Wir können es uns nicht leisten Menschen zu diskriminieren, wenn wir Arbeitskräfte brauchen."
 Generic_abolish_the_state:0 "Den Staat abschaffen"
 Generic_abolish_the_state_desc:0 "Der Staat wird auf die Weide gestellt. Sie werden es nicht mögen. Sie werden mit allem, was sie haben, dagegen ankämpfen, denn wenn sie es nicht tun, werden sie zerstört. Dennoch werden wir uns durchsetzen. Wir haben die Leute auf unserer Seite!"
 Generic_social_anarchism:0 "Eine anarchistische Gemeinde"
 Generic_social_anarchism_desc:0 "Wenn wir diesen Krieg gewinnen wollen, müssen wir uns zusammenreißen."
 Generic_libertarian_anarchism:0 "Ein Regionalrat"
 Generic_libertarian_anarchism_desc:0 "Wenn wir den Krieg gewinnen wollen, müssen wir dem Einzelnen erlauben, nach seinen eigenen Stärken zu handeln."
 Generic_worker_autonomy:0 "Arbeiterautonomie"
 Generic_worker_autonomy_desc:0 "Wenn wir unsere Mitarbeiter selbst verwalten lassen, werden unsere industriellen Kapazitäten zusammen mit der Moral und Produktivität in die Höhe schnellen."
 Generic_appropriate_the_means_of_production:0 "Angemessene Produktionsmittel"
 Generic_appropriate_the_means_of_production_desc:0 "Die Fabriken werden beschlagnahmt, damit sie von den Menschen für die Menschen bearbeitet werden können."
 Generic_collectivise_agriculture:0 "Landwirtschaft kollektivieren"
 Generic_collectivise_agriculture_desc:0 "Durch die Kollektivierung der Agrarindustrie können wir sicherstellen, dass die Menschen in den Gemeinden die Lebensmittel erhalten, die sie so dringend benötigen."
 Generic_collectivised_economy:0 "Kollektivierte Wirtschaft"
 Generic_collectivised_economy_desc:0 "Ohne die Anstrengung des Einzelnen würde das Kollektiv scheitern. Auf diese Weise stellen wir sicher, dass der Einzelne über das Kollektiv auf alles zugreifen kann, was er benötigt."
 Generic_share_burdens:0 "Geteilte Last"
 Generic_share_burdens_desc:0 "Indem wir die Lasten teilen, die jeder von uns trägt, werden wir alle wiederum stärker."
 Generic_militarise_the_people:0 "Militarisiere das Volk"
 Generic_militarise_the_people_desc:0 "Wir haben nicht den Luxus, unsere Hände von Blut sauber zu halten. Alle werden wissen, wie man kämpft und warum sie es tun."
 Generic_militarise_the_industry:0 "Militarisieren Sie die Industrie"
 Generic_militarise_the_industry_desc:0 "Wir müssen unsere Fabriken ermutigen, Ausrüstung für den Krieg herzustellen. Wenn wir das nicht tun, werden wir zerstört."
 Generic_inculcate_individualist_zeal:0 "Individualistischen Eifer einprägen"
 Generic_inculcate_individualist_zeal_desc:0 "Es ist wichtig, dass wir unsere Bevölkerung mit einer Liebe zum Individuum erfüllen. Dann werden sie alles tun, um sich zu schützen."
 Generic_to_each_their_own:0 "Jedem das Seine"
 Generic_to_each_their_own_desc:0 "Wenn wir verstehen, dass wir zusammenarbeiten müssen, ohne die Freiheit des anderen zu verletzen, können wir eine erfolgreiche Gesellschaft schaffen."
 Generic_national_anarchism:0 "Nationaler Anarchismus"
 Generic_national_anarchism_desc:0 "Diejenigen in unserer Nation verdienen das Recht auf Freiheit. Wir können immer noch ein Land sein, auch wenn wir keinen Staat haben, der über uns spricht."
 Generic_independent_business:0 "Unabhängige Unternehmen"
 Generic_independent_business_desc:0 "Einzelpersonen in unserer Gesellschaft wollen ihr eigenes Unternehmen gründen, großartig! Es kann die Gemeinden in unserer Region stimulieren."
 Generic_economic_liberation:0 "Befreiung der Wirtschaft"
 Generic_economic_liberation_desc:0 "Durch die völlige Freiheit unserer Mitarbeiter bei der Führung ihrer Geschäfte sollte der Markt unseren Gemeinden einen wirtschaftlichen Boom ermöglichen."
 Generic_spark_anarchism_abroad:0 "Entzündet die Funken des Anarchismus"
 Generic_spark_anarchism_abroad_desc:0 "Einige unserer Nachbarn sehen unseren Erfolg und wollen ihn nachahmen. Wenn wir einige unserer eigenen Anarchisten über die Grenze schicken, kann sicherlich eine Revolution beginnen."
 Generic_anarchism_worldwide:0 "Weltweiter Anarchismus"
 Generic_anarchism_worldwide_desc:0 "Wenn die Staaten der Welt uns nicht akzeptieren, müssen wir uns ihnen widersetzen."
 Generic_freedom_of_thought:0 "Gedankenfreiheit"
 Generic_freedom_of_thought_desc:0 "Engstirnigkeit hat in unseren Gemeinschaften keinen Platz. Alle sind willkommen, solange sie die Ideen akzeptieren, die unserer Gesellschaft zugrunde liegen."
 Generic_greatness_in_chaos:0 "Größe im Chaos"
 Generic_greatness_in_chaos_desc:0 "Unsere Nation zeigt ihre Größe dort wo andere nur Chaos sehen. Jeder ist frei und doch miteinander verbunden."
 Generic_communal_autarky:0 "Kommunale Autarkie"
 Generic_communal_autarky_desc:0 "Die Welt hat uns gemieden und so kommen wir mit den natürlichen Ressourcen in unserem eigenen Gebiet aus."
 Generic_evolve_past_socialism_desc:0 "Wie Marx schrieb, ist der Sozialismus nach dem Kapitalismus die nächste Entwicklungsstufe, und der Kommunismus ist eben das zum Sozialismus. Wir müssen an unseren sozialistischen Ideen vorbeikommen und wahre Kommunisten werden."
